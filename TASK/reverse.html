<html>
<head>
	<title>REV</title>
</head>
<script type="text/javascript" language="javascript">
	function rev() {
		var n=document.getElementById('num').value;
		var sum=0;
		while(n>0)
		{
		var r=n%10;
		sum=sum*10+r;
		n=parseInt(n/10);
		}
		alert(sum);
	}
</script>
<body>
<p>Enter a Number</p>
<input type="number" id="num">
<input type="button" value="Reverse" onclick="rev();">
</body>
</html>
