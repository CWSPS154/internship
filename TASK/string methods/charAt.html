<html>
<script>
	function chart()
	{
var str = "HELLO WORLD";
var n = document.getElementById("num").value
document.getElementById("demo").innerHTML = str.charAt(n);
	}
</script>
<body>
<p>HELLO WORLD</p>
<p id="demo"></p>
<p>Enter position
<input type="number" id="num">
<input type="button" value="Click" onclick="chart();">
</body>
</html>
