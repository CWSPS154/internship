<html>
<script>
	function upercase()
	{
var str = document.getElementById("text").value;
var up = str.toUpperCase();
alert(up);
	}
	function lowercase()
	{
var str = document.getElementById("text").value;
var lp = str.toLowerCase();
alert(lp);
	}
</script>
<body>
	<input type="text" id="text">
	<input type="button" value="UpperCase" onclick="upercase();">
	<input type="button" value="LowerCase" onclick="lowercase();">
</body>
</html>
