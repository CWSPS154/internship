<html>
<head>
	<title>SOD</title>
</head>
<script type="text/javascript" language="javascript">
	function sod() {
		var n=document.getElementById('num').value;
		var sum=0;
		while(n>0)
		{
		var r=n%10;
		sum=sum+r;
		n=parseInt(n/10);
		}
		alert(sum);
	}
</script>
<body>
<p>Enter a digit</p>
<input type="number" id="num">
<input type="button" value="SOD" onclick="sod();">
</body>
</html>
