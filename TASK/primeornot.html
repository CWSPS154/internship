<html>
<head>
	<title>PRIMEORNOT</title>
</head>
<script type="text/javascript" language="javascript">
	function prmnt() 
	{
		var n=document.getElementById('num').value;
		var flag=true;
		var i;
		if(n==1 || n==0)
		{
			flag=false;
		}
		for(i=2;i<n-1;i++)
		{
			if(n%i==0)
			{
				flag=false;
				break;
			}
		}
			if (flag==true)
			{
				alert("The given number is prime");
			}
			else
			{
				alert("The given number is not a prime");
			}
	}
</script>
<body>
<p>Enter a Number</p>
<input type="number" id="num">
<input type="button" value="Prime or Not" onclick="prmnt();">
</body>
</html>
